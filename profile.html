<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/profile.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <title>Dados Pessoais</title>
</head>

<body>
    <div class="wrapper">
        <div class="back-window">
            <h1 id="title">Jogo da</h1>
            <h1>Memória</h1>
            <img id="logo" src="assets/logo.png" alt="Logo">
        </div>
        <div class="split-window">
            <h2>Perfil</h2>
            <div class="editprofile">
                <button type="submit" class="picture" id="act" onclick="openPopup()"></button>
                <div class="popup" id="popup">
                    <p>Escolha a sua foto de perfil</p>
                    <div id="photos">
                        <button class="picture" id="sheep"></button>
                        <button class="picture" id="bird"></button>
                        <button class="picture" id="otter"></button>
                        <button class="picture" id="tiger"></button>
                        <button class="picture" id="panda"></button>
                    </div>
                </div>
                <div>
                    <p>Username</p>
                    <div class="user_fill">
                        <p id="user"></p>
                    </div>
                </div>
            </div>

            <form name="profile" onsubmit="return editProfile()">
                <div class="label">
                    <p>Nome completo:</p>
                    <input type="text" placeholder="Nome Completo" class="input" name="name">
                </div>
                <div class="wrap-input">
                    <div class="wrap-label">
                        <p>Data de nascimento:</p>
                        <div class="user_fill">
                            <p id="date"></p>
                        </div>
                    </div>
                    <div class="wrap-label">
                        <p>CPF:</p>
                        <div class="user_fill">
                            <p id="cpf"></p>
                        </div>
                    </div>
                </div>
                <div class="label">
                    <p>Telefone:</p>
                    <input type="text" placeholder="(XX)XXXXX-XXXX" class="input" name="phone">
                </div>
                <div class="label">
                    <p>Email:</p>
                    <input type="email" placeholder="email" class="input" name="email">
                </div>
                <div class="label">
                    <p>Senha:</p>
                    <input id="input_password" type="password" placeholder="Digite sua nova senha" class="input" name="pass">
                </div>
                <footer>
                    <a class="rounded-button" id="back" href="menu.html"></a>
                    <input type="submit" value="Salvar Alterações" class="button" id="save">
                </footer>
            </form>
            <p id="done"></p>
        </div>
    </div>
    <script src="js/profile.js"></script>
</body>

</html>
