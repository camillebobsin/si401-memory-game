<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/profile.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Dados Pessoais</title>
</head>

<body>
    <div class="wrapper">
        <div class="back-window">
            <h1 id="title">Jogo da</h1>
            <h1>Memória</h1>
            <img id="logo" src="assets/logo.png" alt="Logo">
        </div>
        <div class="split-window">
            <h2>Perfil</h2>
            <div class="editprofile">
                <button type="submit" class="picture" id="act" onclick="openPopup()"></button>
                <div class="popup" id="popup">
                    <button class="picture" id="whale"></button>
                    <button class="picture" id="sheep"></button>
                    <button class="picture" id="tiger"></button>
                    <button class="picture" id="panda"></button>
                </div>
                <div>
                    <p>Username</p>
                    <div id="user_fill">
                        <p id="user">turbo4037</p>
                    </div>
                </div>
            </div>

            <form>
                <div class="label">
                    <p>Nome completo:</p>
                    <input type="text" placeholder="Nome Completo">
                </div>
                <div class="wrap-input">
                    <div class="wrap-label">
                        <p>Data de nascimento:</p>
                        <input type="date" min="1920-09-16" max="2020-09-16">
                    </div>
                    <div class="wrap-label">
                        <p>CPF:</p>
                        <input type="text" placeholder="XXX.XXX.XXX-XX">
                    </div>
                </div>
                <div class="label">
                    <p>Telefone:</p>
                    <input type="text" placeholder="(XX)XXXXX-XXXX">
                </div>
                <div class="label">
                    <p>Email:</p>
                    <input type="email" placeholder="email">
                </div>
                <div class="label">
                    <p>Senha:</p>
                    <input id="input_password" type="password" placeholder="senha">
                </div>
            </form>
            <footer>
                <a class="rounded-button" id="back" href="menu.html"></a>
                <a class="button" id="save" href="profile.html">Salvar Alterações</a>
            </footer>
        </div>
    </div>
    <script src="js/profile.js"></script>
</body>

</html>
