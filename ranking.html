<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/ranking.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <title>Ranking Global</title>
</head>

<body>
    <div class="wrapper">
        <div class="back-window">
            <h1 id="title">Jogo da</h1>
            <h1>Memória</h1>
            <img id="logo" src="assets/logo.png" alt="Logo">
        </div>
        <div class="split-window">
            <h2>Ranking Global</h2>
            <div id="podium">
                <div id="second" class="podium-winners">
                    <div class="icon" id="second-photo"></div>
                    <div class="data-wrapper" id="second-data">
                        <div class="data" id="second-player">
                            <p>#2</p>
                            <!-- ajax query goes here -->
                        </div>
                    </div>
                </div>
                <div id="first" class="podium-winners">
                    <div class="icon" id="first-photo"></div>
                    <div class="data-wrapper" id="first-data">
                        <div class="data" id="first-player">
                            <p>#1</p>
                            <!-- ajax query goes here -->
                        </div>
                    </div>
                </div>
                <div id="third" class="podium-winners">
                    <div class="icon" id="third-photo"></div>
                    <div class="data-wrapper" id="third-data">
                        <div class="data" id="third-player">
                            <p>#3</p>
                            <!-- ajax query goes here -->
                        </div>
                    </div>
                </div>
            </div>
            <div id="history-wrap">
                <table id="fixed_header">
                    <thead>
                        <tr>
                            <th>Posição</th>
                            <th>Username</th>
                            <th>Tabuleiro</th>
                            <th>Modo</th>
                            <th>Tempo</th>
                            <th>Resultado</th>
                            <th>Pontos</th>
                        </tr>
                    </thead>
                    <tbody id="ranking-table">
                        <!-- ajax query goes here -->
                    </tbody>
                </table>
            </div>
            <a href="menu.html" class="rounded-button" id="back"></a>
        </div>
    </div>
    <script src="js/ranking.js"></script>
</body>

</html>
