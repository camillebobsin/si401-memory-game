<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/sign-in.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Cadastro</title>
</head>

<body>
    <div class="wrapper">
        <div class="back-window">
            <h1 id="title">Jogo da</h1>
            <h1>Mem√≥ria</h1>
            <img id="logo" src="assets/logo.png" alt="Logo">
        </div>
        <div class="split-window">
            <h2>Cadastro</h2>
            <form>
                <div class="label">
                    <p>Nome completo:</p>
                    <input type="text">
                </div>
                <div class="wrap-input">
                    <div class="wrap-label">
                        <p>Data de nascimento:</p>
                        <input type="date" min="1920-09-16" max="2020-09-16">
                    </div>
                    <div class="wrap-label">
                        <p>CPF:</p>
                        <input type="text" placeholder="XXX.XXX.XXX-XX">
                    </div>
                </div>
                <div class="label">
                    <p>Telefone:</p>
                    <input type="text" placeholder="(XX)XXXXX-XXXX">
                </div>
                <div class="label">
                    <p>Email:</p>
                    <input type="email">
                </div>
                <div class="label">
                    <p>Username:</p>
                    <input type="text">
                </div>
                <div class="wrap-input">
                    <div class="wrap-label">
                        <p>Senha:</p>
                        <input type="password">
                    </div>
                    <div class="wrap-label">
                        <p>Confirme a senha:</p>
                        <input type="password">
                    </div>
                </div>
            </form>
            <footer>
                <a class="rounded-button" id="back" href="/login.html"></a>
                <a class="button" href="/login.html">Cadastrar</a>
            </footer>
        </div>
    </div>
</body>

</html>
